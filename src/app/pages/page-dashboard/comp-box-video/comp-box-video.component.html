
<app-card [isTitle]="false">
  <div (dblclick)="showIFrame()" class="component-container" *ngIf="data==2||data==4||data==6" [ngStyle]="{'background': 'url(assets/images/frame_'+data+'.jpg)', 'background-size': '100%'}">
    <!-- <img src="assets/images/video_bg.png" style="width: 100%; height: 100%;"> -->
    <div class="swiper-container-small">
      <div class="swiper-inner" [ngStyle]="{'transform': 'translateX(-'+swiperIndex*260+'px)'}">
        <img *ngFor="let item of imgUrls" [src]="item">
      </div>
    </div>
  </div>
  <div (dblclick)="showPPT()" class="component-container" *ngIf="data==1||data==3||data==5">
    <div class="swiper-container-large">
      <div class="swiper-inner" [ngStyle]="{'transform': 'translateY(-'+swiperIndex*100+'%)'}">
        <img *ngFor="let item of imgUrls" [src]="item">
      </div>
    </div>
  </div>
</app-card>
